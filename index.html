<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>wiki search</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container" id="main-container">
            <div class="compare-terms" id="compare-terms">
                <div class="term new-term">
                    <form action="" id="search-form">
                        <input type="text" id="term-input" name="term-input" placeholder="search term. Eg: Nepal">
                        <button type="submit" style="display:none" id="add-term-button">Add</button>
                    </form>
                </div>
            </div>
            <div class="result-container" id="result-container">

            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
